<html>
	<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<title>Controle de Sistemas</title>
	
	<link href='./css/style.css' rel="stylesheet" type="text/css" />
	<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
	<link href='./css/bootstrap.css' rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
	<div class="container" id="sistemasApp" ng-controller="sistemaController">
		
		<center><h2>Controle de Sistemas</h2></center>
		
		<div>
			<hr></hr>
			
			<h3>Pesquisar Sistema</h3>
			
			<div class="col-sm-12">	
				<h5>Filtro de consulta</h5>
				
				<form>
					<div class="form-group">
						<label for="descricaoPesquisa">Descri&ccedil;&atilde;o: </label>
						<input type="text" maxlength="500" id="descricaoPesquisa" ng-model="descricaoPesquisa"/>
					</div>
					<div class="form-group">
						<label for="siglaPesquisa">Sigla: </label>
						<input type="text" id="siglaPesquisa" maxlength="10" ng-model="siglaPesquisa"/>
					</div>
					<div class="form-group">
						<label for="emailPesquisa">E-mail de atendimento do sistema: </label>
						<input type="text" id="emailPesquisa" maxlength="100" ng-model="emailPesquisa"/>
					</div>
					
					<div class="col-sm-12" ng-show="sistemas.length > 0">
						<hr></hr>
						
						<center><h3>Resultado da consulta</h3></center>
						
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Descri&ccedil;&atilde;o</th>
									<th scope="col">Sigla</th>
									<th scope="col">E-mail</th>
									<th scope="col">URL</th>
									<th scope="col">Status</th>
									<th scope="col">A&ccedil;&otilde;es </th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="s in sistemas">
									<td>{{s.descricao}}</td>
									<td>{{s.sigla}}</td>
									<td>{{s.email}}</td>
									<td>{{s.url}}</td>
									<td>{{s.status}}</td>
									<td><button class="btn btn-dark" ng-click="editarSistema(s.sigla)">Alterar</button></td>
								</tr>
							</tbody>
							
							<pagination 
						      ng-model="currentPage"
						      total-items="sistemas.length"
						      max-size="maxSize"  
						      boundary-links="true">
						    </pagination>
							
						</table>
					</div>
					
					<button class="btn btn-primary" type="button" ng-click="pesquisar()">Pesquisar</button>
					<button class="btn btn-default" type="button" ng-click="init()">Limpar</button>
					<button class="btn btn-success" type="button" onclick="window.location.href='novo-sistema'">Novo Sistema</button>
				</form>
			</div>
			
			<hr></hr>
		</div>
	</div>
	
	<script type="text/javascript" src="./js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/lib/angular.min.js"></script>
	<script type="text/javascript" src="./js/lib/angular-resource.js"></script>
	<script type="text/javascript" src="./js/lib/angular-route.js"></script>
	<script type="text/javascript" src="./js/lib/angular-sanitize.js"></script>
	<script type="text/javascript" src="./js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script type="text/javascript" src="./js/app/sistema.service.js"></script>
	<script type="text/javascript" src="./js/app/sistema.controller.js"></script>
</body>
</html>
