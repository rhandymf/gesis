<html>
	<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<title>Controle de Sistemas</title>
	
	<link href='./css/style.css' rel="stylesheet" type="text/css" />
	<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
	<link href='./css/bootstrap.css' rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
	<div class="container" id="sistemasApp" ng-controller="sistemaController">
		
		<center><h2>Controle de Sistemas</h2></center>
		
		<div>
			<hr></hr>
			
			<h3>Manter Sistema</h3>
			
			<div class="col-sm-12">	
				<h5>Dados do Sistema</h5>
				
				<form>
					<div class="form-group">
						<label for="descricao">Descri&ccedil;&atilde;o: </label>
						<input type="text" id="descricao" maxlength="100" ng-model="sistema.descricao"/>
					</div>
					<div class="form-group">
						<label for="sigla">Sigla: </label>
						<input type="text" id="sigla" maxlength="10" ng-model="sistema.sigla"/>
					</div>
					<div class="form-group">
						<label for="email">E-mail de atendimento do sistema: </label>
						<input type="text" id="email" maxlength="100" ng-model="sistema.email"/>
					</div>
					<div class="form-group">
						<label for="url">URL: </label>
						<input type="text" id="url" maxlength="100" ng-model="sistema.url"/>
					</div>
					
					<button class="btn btn-success" type="button" ng-click="salvar()">Salvar</button>
					<button class="btn btn-warning" type="button" onclick="window.location.href='pesquisa'">Voltar</button>
				</form>
			</div>
			
			<hr></hr>
		</div>
	</div>
	
	<script type="text/javascript" src="./js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/lib/angular.min.js"></script>
	<script type="text/javascript" src="./js/lib/angular-resource.js"></script>
	<script type="text/javascript" src="./js/lib/angular-route.js"></script>
	<script type="text/javascript" src="./js/lib/angular-sanitize.js"></script>
	<script type="text/javascript" src="./js/app/sistema.service.js"></script>
	<script type="text/javascript" src="./js/app/sistema.controller.js"></script>
</body>
</html>
